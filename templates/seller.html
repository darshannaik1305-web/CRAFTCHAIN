<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seller Dashboard - Add Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    /* Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(180deg, #fdfdfb 0%, #faf7f5 60%, #f6f1ee 100%); color: #2a2a2a; line-height: 1.6; }

    /* Header */
    header { position: sticky; top: 0; z-index: 10; background: #5b3c33; color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 6px 18px rgba(0,0,0,.12); }
    header h1 { font-family: 'Playfair Display', serif; font-size: 1.6rem; font-weight: 700; letter-spacing: .5px; }
    .user-info { display: flex; gap: .75rem; align-items: center; font-size: .95rem; }
    .logout-btn { background: #3e2a22; color: #fff; padding: .5rem 1rem; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; font-size: .9rem; transition: transform .15s ease, background .2s ease; }
    .logout-btn:hover { background: #2a1a15; transform: translateY(-1px); }

    /* Shell */
    .container { max-width: 980px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 16px; box-shadow: 0 12px 30px rgba(0,0,0,.08); }
    h2 { font-family: 'Playfair Display', serif; font-weight: 700; font-size: 2rem; margin-bottom: 1.2rem; color: #5b3c33; text-align: center; }

    /* Form */
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: 600; color: #5b3c33; margin-bottom: .25rem; }
    input[type="text"], input[type="number"], textarea, input[type="file"], select { padding: .7rem .85rem; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; background: #fff; transition: border-color .2s ease, box-shadow .2s ease; }
    input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus { outline: none; border-color: #c6a89a; box-shadow: 0 0 0 4px rgba(91,60,51,.12); }
    textarea { min-height: 96px; resize: vertical; }
    button { align-self: start; background: #5b3c33; color: #fff; padding: .8rem 1.2rem; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform .15s ease, box-shadow .2s ease, background .2s ease; }
    button:hover { background: #3e2a22; transform: translateY(-1px); box-shadow: 0 10px 18px rgba(62,42,34,.18); }

    .success-message { background: #e8f6ee; color: #155724; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; display: none; border: 1px solid #c7e8d3; }

    /* My Products Grid */
    #myProducts { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.2rem; margin-top: 1rem; }
    .handicraft-card { background:#fff; border:1px solid #eee; border-radius: 14px; overflow:hidden; box-shadow:0 8px 20px rgba(0,0,0,0.06); transition: transform .2s ease, box-shadow .2s ease; }
    .handicraft-card:hover { transform: translateY(-3px); box-shadow:0 12px 28px rgba(0,0,0,0.10); }
    .handicraft-card img { width:100%; height:180px; object-fit:cover; display:block; }
    .handicraft-info { padding: 0.9rem 1rem 1.1rem; }
    .handicraft-info h4 { margin:0 0 0.4rem; font-family:'Playfair Display', serif; font-weight:700; color:#3b2a23; }
    .handicraft-info p { margin:0.2rem 0; color:#444; }
    .status-badge { display:inline-block; margin-left:.4rem; padding:.15rem .5rem; font-size:.8rem; border-radius:999px; background:#f2efe9; color:#6b564e; }
    .product-actions { margin-top: 0.8rem; display: flex; gap: 0.5rem; }
    .btn-small { padding: 0.4rem 0.8rem; font-size: 0.85rem; border: none; border-radius: 6px; cursor: pointer; transition: all 0.2s ease; }
    .btn-edit { background: #5b3c33; color: white; }
    .btn-edit:hover { background: #3e2a22; }
    .btn-delete { background: #dc3545; color: white; }
    .btn-delete:hover { background: #c82333; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); overflow-y: auto; }
    .modal-content { background-color: #fefefe; margin: 2% auto; padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); position: relative; }
    .close { color: #aaa; position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; cursor: pointer; z-index: 1001; }
    .close:hover { color: #000; }

    @media (max-width: 600px) { 
        .container { margin: 1rem; padding: 1.25rem; } 
        .modal-content { 
            margin: 1% auto; 
            width: 95%; 
            max-height: 95vh; 
            padding: 1.5rem; 
        } 
    }
  </style>
</head>
<body>
  <script src="/static/config.js"></script>
  <header>
    <h1>Seller Dashboard</h1>
    <div class="user-info">
      <span id="welcomeMessage">Welcome, Seller!</span>
      <a href="/login" class="logout-btn" onclick="logout()">Logout</a>
    </div>
  </header>

  <div class="container">
    <div class="success-message" id="successMessage">
      Product submitted successfully and is pending approval by admin.
    </div>
    
    <h2>Add New Product</h2>
   <form id="productForm" action="http://127.0.0.1:5000/api/products" method="POST" enctype="multipart/form-data">

      <label for="seller-name">Seller Name</label>
      <input type="text" id="seller-name" name="seller_name" placeholder="Enter your name" required readonly>

      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="product_name" placeholder="Enter product name" required>

      <label for="product-price">Price (₹)</label>
      <input type="number" id="product-price" name="price" placeholder="Enter product price" min="1" required>

      <label for="product-category">Category</label>
      <select id="product-category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="pots">Pots & Terracotta</option>
        <option value="wood">Wooden Crafts</option>
        <option value="metal">Metal Work</option>
      </select>

      <label for="product-description">Description</label>
      <textarea id="product-description" name="description" placeholder="Enter product description" required></textarea>

      <label for="product-image">Product Image</label>
      <input type="file" id="product-image" name="product_image" accept="image/*" required>

      <button type="submit">Add Product</button>
    </form>
    <hr style="margin: 2rem 0;">
    <h2>My Products</h2>
    <div id="myProducts"></div>
  </div>

  <!-- Edit Product Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Edit Product</h2>
      <form id="editForm" enctype="multipart/form-data">
        <input type="hidden" id="editProductId" name="product_id">
        
        <label for="edit-product-name">Product Name</label>
        <input type="text" id="edit-product-name" name="product_name" required>

        <label for="edit-product-price">Price (₹)</label>
        <input type="number" id="edit-product-price" name="price" min="1" required>

        <label for="edit-product-category">Category</label>
        <select id="edit-product-category" name="category" required>
          <option value="pots">Pots & Terracotta</option>
          <option value="wood">Wooden Crafts</option>
          <option value="metal">Metal Work</option>
        </select>

        <label for="edit-product-description">Description</label>
        <textarea id="edit-product-description" name="description" required></textarea>

        <label for="edit-product-image">Product Image (leave empty to keep current)</label>
        <input type="file" id="edit-product-image" name="product_image" accept="image/*">

        <div style="margin-top: 1rem; display: flex; gap: 1rem;">
          <button type="submit">Update Product</button>
          <button type="button" onclick="closeEditModal()" style="background: #6c757d;">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Safely parse JSON responses; if backend returns HTML error page, show text instead of throwing
    async function safeParse(res) {
      const ct = res.headers.get('content-type') || '';
      if (ct.includes('application/json')) {
        return await res.json();
      }
      const text = await res.text();
      return { error: text.slice(0, 500) };
    }
    // Basic auth: ensure only logged-in sellers can access
    function checkAuth() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const userRole = localStorage.getItem('userRole');
      if (!isLoggedIn || userRole !== 'seller') {
        alert('Access denied. Please login as a seller.');
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    function loadUserInfo() {
      const userName = localStorage.getItem('userName') || 'Seller';
      document.getElementById('welcomeMessage').textContent = `Welcome, ${userName}!`;
      const sellerNameInput = document.getElementById('seller-name');
      if (sellerNameInput) sellerNameInput.value = userName;
    }

    function logout() {
      localStorage.clear();
    }

    // Initialize
    window.addEventListener('load', function () {
      if (checkAuth()) {
        loadUserInfo();
        loadMyProducts();
      }
    });

    // Handle product submission to backend with seller_email from localStorage
    const productForm = document.getElementById('productForm');
    productForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const sellerEmail = localStorage.getItem('userEmail');
      if (!sellerEmail) {
        alert('Missing seller email. Please login again.');
        window.location.href = 'login.html';
        return;
      }

      const formData = new FormData(productForm);
      // Ensure the backend receives seller_email
      formData.append('seller_email', sellerEmail);
      // Ensure backend receives category (already present from select's name)
      const cat = document.getElementById('product-category').value;
      if (!cat) { alert('Please choose a category'); return; }
      formData.set('category', cat);

      try {
        const res = await fetch('/api/products', {
          method: 'POST',
          body: formData
        });
        const data = await safeParse(res);
        if (!res.ok) throw new Error(data.error || 'Failed to add product');

        // Show success and reset form
        const msg = document.getElementById('successMessage');
        msg.style.display = 'block';
        productForm.reset();
        // Refill seller name from localStorage
        const sellerNameInput = document.getElementById('seller-name');
        sellerNameInput.value = localStorage.getItem('userName') || '';
        // Hide message after a short delay
        setTimeout(() => { msg.style.display = 'none'; }, 3000);
        // Reload my products list
        loadMyProducts();
      } catch (err) {
        alert(err.message);
      }
    });

    async function loadMyProducts() {
      const email = localStorage.getItem('userEmail');
      if (!email) return;
      try {
        const res = await fetch(`/api/my-products?seller_email=${encodeURIComponent(email)}`);
        const items = await res.json();
        const container = document.getElementById('myProducts');
        container.innerHTML = '';
        if (!Array.isArray(items) || items.length === 0) {
          container.innerHTML = '<p>You have not added any products yet.</p>';
          return;
        }
        const host = '';
        for (const p of items) {
          const card = document.createElement('div');
          card.className = 'handicraft-card';
          const imgUrl = p.image_url.startsWith('http') ? p.image_url : host + p.image_url;
          const statusText = p.status === 'pending' ? 'Pending approval' : p.status === 'approved' ? 'Approved' : 'Rejected';
          card.innerHTML = `
            <img src="${imgUrl}" alt="${p.name}">
            <div class="handicraft-info">
              <h4>${p.name} <small style="font-size:0.9rem;color:#666;">(${statusText})</small></h4>
              <p>${p.description}</p>
              <p><strong>₹${p.price}</strong></p>
              <div class="product-actions">
                <button class="btn-small btn-edit" onclick="openEditModal(${p.id})">Edit</button>
                <button class="btn-small btn-delete" onclick="deleteProduct(${p.id})">Delete</button>
              </div>
            </div>
          `;
          container.appendChild(card);
        }
      } catch (err) {
        console.error(err);
      }
    }

    function openEditModal(productId) {
      const modal = document.getElementById('editModal');
      modal.style.display = 'block';
      
      // Load current product data into the form
      // We'll use the stored products data or fetch it
      const email = localStorage.getItem('userEmail');
      fetch(`/api/my-products?seller_email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(products => {
          const product = products.find(p => p.id === productId);
          if (product) {
            document.getElementById('editProductId').value = product.id;
            document.getElementById('edit-product-name').value = product.name;
            document.getElementById('edit-product-price').value = product.price;
            document.getElementById('edit-product-category').value = product.category;
            document.getElementById('edit-product-description').value = product.description;
          }
        })
        .catch(err => console.error('Error loading product data:', err));
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
      document.getElementById('editForm').reset();
    }

    // Handle edit form submission
    const editForm = document.getElementById('editForm');
    editForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const sellerEmail = localStorage.getItem('userEmail');
      if (!sellerEmail) {
        alert('Missing seller email. Please login again.');
        window.location.href = 'login.html';
        return;
      }

      const productId = document.getElementById('editProductId').value;
      const formData = new FormData(editForm);
      formData.append('seller_email', sellerEmail);

      try {
        const res = await fetch(`/api/products/${productId}`, {
          method: 'PUT',
          body: formData
        });
        const data = await safeParse(res);
        if (!res.ok) throw new Error(data.error || 'Failed to update product');

        alert('Product updated successfully and is pending approval');
        closeEditModal();
        loadMyProducts();
      } catch (err) {
        alert(err.message);
      }
    });

    async function deleteProduct(productId) {
      if (!confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
        return;
      }

      const sellerEmail = localStorage.getItem('userEmail');
      if (!sellerEmail) {
        alert('Missing seller email. Please login again.');
        window.location.href = 'login.html';
        return;
      }

      try {
        const res = await fetch(`/api/products/${productId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ seller_email: sellerEmail })
        });
        const data = await safeParse(res);
        if (!res.ok) throw new Error(data.error || 'Failed to delete product');

        alert('Product deleted successfully');
        loadMyProducts();
      } catch (err) {
        alert(err.message);
      }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target === modal) {
        closeEditModal();
      }
    }
  </script>
  </body>
  </html>
