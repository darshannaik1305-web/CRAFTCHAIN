<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seller Dashboard - Add Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    /* Basic styling for the dashboard */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfdfb;
      color: #2a2a2a;
      line-height: 1.6;
    }
    header {
      background-color: #5b3c33;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .user-info {
      font-size: 0.9rem;
    }
    .logout-btn {
      background-color: #3e2a22;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .logout-btn:hover {
      background-color: #2a1a15;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #5b3c33;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      color: #5b3c33;
      margin-bottom: 0.3rem;
    }
    input[type="text"], input[type="number"], textarea, input[type="file"] {
      padding: 0.6rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
      border-color: #5b3c33;
      outline: none;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      background-color: #5b3c33;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #3e2a22;
    }
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Seller Dashboard</h1>
    <div class="user-info">
      <span id="welcomeMessage">Welcome, Seller!</span>
      <a href="../templates/login.html" class="logout-btn" onclick="logout()">Logout</a>
    </div>
  </header>

  <div class="container">
    <div class="success-message" id="successMessage">
      Product added successfully! Your product is now available on Craft Chain.
    </div>
    
    <h2>Add New Product</h2>
   <form id="productForm" action="http://127.0.0.1:5000/api/products" method="POST" enctype="multipart/form-data">

      <label for="seller-name">Seller Name</label>
      <input type="text" id="seller-name" name="seller_name" placeholder="Enter your name" required readonly>

      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="product_name" placeholder="Enter product name" required>

      <label for="product-price">Price (â‚¹)</label>
      <input type="number" id="product-price" name="price" placeholder="Enter product price" min="1" required>

      <label for="product-description">Description</label>
      <textarea id="product-description" name="description" placeholder="Enter product description" required></textarea>

      <label for="product-image">Product Image</label>
      <input type="file" id="product-image" name="product_image" accept="image/*" required>

      <button type="submit">Add Product</button>
    </form>
  </div>

  <script>
    // Basic auth: ensure only logged-in sellers can access
    function checkAuth() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const userRole = localStorage.getItem('userRole');
      if (!isLoggedIn || userRole !== 'seller') {
        alert('Access denied. Please login as a seller.');
        window.location.href = '../templates/login.html';
        return false;
      }
      return true;
    }

    function loadUserInfo() {
      const userName = localStorage.getItem('userName') || 'Seller';
      document.getElementById('welcomeMessage').textContent = `Welcome, ${userName}!`;
      const sellerNameInput = document.getElementById('seller-name');
      if (sellerNameInput) sellerNameInput.value = userName;
    }

    function logout() {
      localStorage.clear();
    }

    // Initialize
    window.addEventListener('load', function () {
      if (checkAuth()) {
        loadUserInfo();
      }
    });
  </script>
  </body>
  </html>
