<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wooden Crafts - Craft Chain</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/style1.css">
  <style>
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap: 1.2rem; }
  </style>
</head>
<body>
  <header>
    <h1>CRAFT CHAIN</h1>
    <nav>
      <a href="explore.html">Back to Explore</a>
    </nav>
  </header>

  <section class="handicrafts">
    <h3>Wooden Crafts</h3>
    <div id="productsContainer" class="products-grid"></div>
  </section>

  <script src="../static/config.js"></script>
  <script>
    async function loadCategory() {
      try {
        const res = await fetch(`${API_BASE}/api/products?status=approved&category=wood`);
        const items = await res.json();
        const container = document.getElementById('productsContainer');
        container.innerHTML = '';
        if (!Array.isArray(items) || items.length === 0) {
          container.innerHTML = '<p>No approved products in this category yet.</p>';
          return;
        }
        const host = API_BASE;
        for (const p of items) {
          const card = document.createElement('div');
          card.className = 'handicraft-card';
          const img = p.image_url.startsWith('http') ? p.image_url : host + p.image_url;
          card.innerHTML = `
            <img src="${img}" alt="${p.name}">
            <div class="handicraft-info">
              <h4>${p.name}</h4>
              <p>${p.description}</p>
              <p><strong>₹${p.price}</strong> • by ${p.seller_name}</p>
            </div>
          `;
          container.appendChild(card);
        }
      } catch (e) {
        console.error(e);
      }
    }
    window.addEventListener('load', loadCategory);
  </script>
</body>
</html>
